url:
  fov-chennai-water-home:
    pattern: /$YAMLURL/
    handler: FileHandler
    kwargs:
      path: $YAMLPATH/index.html
      headers:
        # Templates may have user-specific content. Cache privately.
        # Keep max-age small (in case we log out & log in as another user.)
        Cache-Control: private, max-age=1

  db_endpoint_:
    pattern: /$YAMLURL/data
    handler: FormHandler
    kwargs:
      url: $YAMLPATH/scraping/data/ultimate_rainfall.csv
      headers:
        Access-Control-Allow-Origin: '*'

  sqlite_conn_:
    pattern: /$YAMLURL/db_data
    handler: FormHandler
    kwargs:
      url: sqlite:///$YAMLPATH/scraping/data/app.fov.db
      table: rainfall
      headers:
        Access-Control-Allow-Origin: '*'


